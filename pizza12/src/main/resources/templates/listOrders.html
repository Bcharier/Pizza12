<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Liste des commandes</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<header th:replace="~{/fragments/fragments :: header}"></header>

		<div class="main-container">
			<h1 class="main-title">Liste des commandes en cours</h1>
			<div class="list-orders-container">
				<ul th:each="order : ${orders}">
					<li
						th:text="${order.orderId} + ' ' + ${order.tableNumber} + ' ' + ${order.orderState}"
					></li>
				</ul>
				<ul th:each="item : ${items}">
					<li
						th:text="${item.orderId} + ' ' + ${item.orderItemQuantity} + ' ' + ${item.orderItemsStatus}"
					></li>
				</ul>
			</div>
		</div>
	</body>
</html>
